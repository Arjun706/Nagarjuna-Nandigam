<!-- Add this modal component just before </body> -->
<div id="certificateModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
  <div class="bg-white p-4 rounded-lg max-w-4xl mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold text-primary">MuleSoft Certification</h3>
      <button id="closeModal" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times text-2xl"></i>
      </button>
    </div>
    <img id="modalImage" src="Mulesoft Cert.png" alt="MuleSoft Certification" class="max-w-full max-h-[80vh] mx-auto">
  </div>
</div>

<!-- Modify the Certifications section like this: -->
<section class="mb-12 animate-slide-up">
  <div class="flex items-center mb-6">
    <div class="bg-accent w-1 h-8 mr-4 rounded-full"></div>
    <h2 class="text-3xl font-bold text-primary">Certifications</h2>
  </div>
  
  <div class="bg-gradient-to-r from-light to-white rounded-xl shadow-md p-6 border border-gray-100">
    <div class="flex flex-col md:flex-row items-center">
      <div class="bg-white p-4 rounded-full shadow-md mb-4 md:mb-0 md:mr-6">
        <i class="fas fa-certificate text-accent text-4xl"></i>
      </div>
      <div class="flex-1">
        <h3 class="text-2xl font-bold text-primary mb-2">MuleSoft Certified Developer</h3>
        <p class="text-gray-600 mb-4">Validated expertise in designing, building, and managing APIs and integrations using MuleSoft's Anypoint Platform</p>
        
        <!-- Add the clickable certificate image -->
        <div class="mt-4 cursor-pointer transform hover:scale-105 transition-transform duration-300" id="certificateImage">
          <img src="Mulesoft Cert.png" alt="MuleSoft Developer I Certification" class="w-64 h-auto rounded-lg shadow-md border border-gray-200">
          <p class="text-sm text-gray-500 mt-2 text-center">Click to view full certificate</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Add this script at the end of your body -->
<script>
  // Certificate modal functionality
  const certificateImage = document.getElementById('certificateImage');
  const certificateModal = document.getElementById('certificateModal');
  const modalImage = document.getElementById('modalImage');
  const closeModal = document.getElementById('closeModal');

  certificateImage.addEventListener('click', () => {
    certificateModal.classList.remove('hidden');
    document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
  });

  closeModal.addEventListener('click', () => {
    certificateModal.classList.add('hidden');
    document.body.style.overflow = ''; // Re-enable scrolling
  });

  // Close modal when clicking outside the image
  certificateModal.addEventListener('click', (e) => {
    if (e.target === certificateModal) {
      certificateModal.classList.add('hidden');
      document.body.style.overflow = '';
    }
  });
</script>
